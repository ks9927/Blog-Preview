<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <!--Outer white card-->
  <div class="card">
    <!--Image-->
    <div class="image">
      <img class="drawing" src="assets/images/illustration-article.svg">
      <!--Inner text info-->
      <div class="inner-text">
        <p class="learning-tag">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
        <p class="course-title">HTML & CSS foundations</p>
        <p class="description">These languages are the backbone of every website, defining
          structure, content and presentation.
        </p>
        <div class="author-info">
          <img class="author-image" src="assets/images/image-avatar.webp">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>

</html>
